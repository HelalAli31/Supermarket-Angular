<div>
  <div
    class="example-container"
    [class.example-is-mobile]="mobileQuery.matches"
  >
    <mat-toolbar
      style="background-color: black; color: white"
      class="example-toolbar"
    >
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Supermarket App</h1>
      <button mat-icon-button class="ExitButton" (click)="SignOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <mat-sidenav-container
      class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
      autosize
    >
      <mat-sidenav
        #snav
        opened
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
      >
        <mat-nav-list style="padding-top: 0px">
          <div *ngIf="user[0]?.role === 'admin'">
            <app-productAction
              [product]="productToUpdate"
              (updateProductEvent)="editProduct($event)"
              (addNewProductEvent)="addNewProduct($event)"
            >
            </app-productAction>
            <h1>
              {{ actionState }}
            </h1>
          </div>

          <div *ngIf="user[0]?.role === 'user'">
            <app-cart
              [userId]="this.user[0]._id"
              [cartId]="this.cartId"
            ></app-cart>
          </div>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content style="overflow-x: hidden; position: ">
        <img
          src="https://res.cloudinary.com/shufersal/image/upload/f_auto,q_auto/v1551800922/prod/cmscontent/h73/h4b/9879930339358/super_May-5_1.jpg"
          style="width: 100%; height: 600px"
        />

        <div style="margin-left: 50px" class="row">
          <h2 style="margin-left: 5px" class="col-1">Menu:</h2>

          <mat-form-field class="example-full-width col-2">
            <mat-label>search</mat-label>
            <input
              matInput
              placeholder="product name"
              [(ngModel)]="filterModel"
              (keyup)="getProducts(filterModel, 'title')"
            />
          </mat-form-field>
        </div>
        <div>
          <div class="row" style="margin-left: 120px">
            <a
              (click)="getProducts()"
              mat-flat-button
              class="col-1"
              style="color: rgb(89, 152, 194)"
              >All</a
            >
            <app-categories
              (categoryIdEvent)="getProducts($event, '_id')"
              class="col-5"
            ></app-categories>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <app-product
              *ngFor="let product of filterProducts"
              [product]="product"
              (updateProductEvent)="getProductDetails($event)"
              (AddItemsToCartEvent)="addItemsToCart($event)"
            ></app-product>
          </div>

          <div style="margin-top: 50px">
            <button (click)="prev()" mat-button>Prev</button>
            <button (click)="next()" style="float: right" mat-button>
              Next
            </button>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
