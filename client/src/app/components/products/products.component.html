<div>
  <div
    class="example-container"
    [class.example-is-mobile]="mobileQuery.matches"
  >
    <mat-toolbar class="example-toolbar toolbar row">
      <button
        mat-icon-button
        (click)="snav.toggle(); showCartIcon = false"
        class="col-md-1 col-2"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name col-10 col-md-4">HouseMarket</h1>

      <a class="ToolBarServices col-4 col-md-1" id="Services">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-info-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
          />
        </svg>
        Services
        <div class="Content ServicesContent">
          <h3 class="ml-2">Call us : 0543596761</h3>
        </div></a
      >
      <a class="ToolBarA col-md-1 col-6" id="Delivery"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-truck"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
          />
        </svg>
        Delivery
        <div class="Content ContentDelievery col-md-3 col-6">
          <table style="width: 100%">
            <tr>
              <th>Day</th>
              <th>From</th>
              <th>To</th>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>10:00</td>
              <td>18:00</td>
            </tr>
            <tr>
              <td>Monday</td>
              <td>10:00</td>
              <td>18:00</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>10:00</td>
              <td>18:00</td>
            </tr>

            <tr>
              <td>Wednesday</td>
              <td>10:00</td>
              <td>20:00</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>10:00</td>
              <td>20:00</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>9:00</td>
              <td>13:00</td>
            </tr>
          </table>
        </div>
      </a>
      <a class="ToolBarA col-md-3 col-4" id="Contact">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-lines-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
          />
        </svg>
        Contact us
        <div class="Content ContentContact">
          <div class="ml-2">
            <h5 style="font-size: 16px">Send feedback:</h5>
            <div>
              <input
                matInput
                style="
                  margin: 3px 5px;
                  width: 60%;
                  border-bottom: 1px solid white;
                "
                placeholder="message"
              />
              <button mat-button style="margin-left: 5px; margin-bottom: 10px">
                Send
              </button>
            </div>
          </div>
        </div></a
      >
      <button
        mat-button
        class="col-md-1 col-2"
        style="margin-left: 4%; color: black"
        (click)="SignOut()"
      >
        Sign Out
      </button>
    </mat-toolbar>

    <mat-sidenav-container
      class="example-sidenav-container ContainerMat"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
      autosize
    >
      <mat-sidenav
        class="Side"
        #snav
        opened
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
      >
        <mat-nav-list style="padding-top: 0px">
          <div *ngIf="user[0]?.role === 'admin'" class="Cart">
            <button
              class="cancelButton"
              mat-icon-button
              (click)="snav.toggle(); showCartIcon = true"
            >
              <mat-icon style="font-size: 20px">cancel</mat-icon>
            </button>
            <app-productAction
              [product]="productToUpdate"
              (updateProductEvent)="editProduct($event)"
              (addNewProductEvent)="addNewProduct($event)"
            >
            </app-productAction>
            <h1>
              {{ actionState }}
            </h1>
          </div>

          <div *ngIf="user[0]?.role === 'user'" style="margin-left: 5px">
            <button
              class="cancelButton"
              mat-icon-button
              (click)="snav.toggle(); showCartIcon = true"
            >
              <mat-icon style="font-size: 20px">cancel</mat-icon>
            </button>
            <app-cart
              [userId]="this.user[0]._id"
              [cartId]="this.cartId"
            ></app-cart>
          </div>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content style="overflow-x: hidden">
        <div *ngIf="showCartIcon === true" class="SideButton2">
          <mat-icon
            *ngIf="user[0]?.role === 'user'"
            (click)="snav.toggle(); showCartIcon = false"
            class="CartIcon"
            >shopping_cart</mat-icon
          >
          <mat-icon
            class="CartIcon"
            *ngIf="user[0]?.role === 'admin'"
            (click)="snav.toggle(); showCartIcon = false"
            >chrome_reader_mode</mat-icon
          >
        </div>

        <app-slide-images></app-slide-images>

        <div style="margin-left: 15%" class="row mt-2">
          <h2 class="col-1 col-sm-1 mt-3">
            <mat-icon>search</mat-icon>
          </h2>

          <mat-form-field class="example-full-width col-9 col-sm-3 mr-5">
            <mat-label>search</mat-label>
            <input
              matInput
              placeholder="product name"
              [(ngModel)]="filterModel"
              (keyup)="getProducts(filterModel, 'title')"
            />
          </mat-form-field>
        </div>
        <div>
          <div class="row mt-2" style="margin-left: 10%">
            <a
              (click)="getProducts('All')"
              mat-flat-button
              class="col-4 col-md-1"
              style="
                color: black;
                height: 100%;
                margin-top: 30px;
                font-size: 16px;
              "
              >All</a
            >
            <app-categories
              class="col-12 col-md-8"
              (categoryIdEvent)="getProducts($event, '_id')"
            ></app-categories>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <app-product
              class="col-lg-3 col-sm-6 col-12 mt-5"
              *ngFor="let product of filterProducts"
              [product]="product"
              [cart]="cartId"
              (updateProductEvent)="getProductDetails($event)"
              (AddItemsToCartEvent)="addItemsToCart($event)"
            ></app-product>
          </div>
        </div>
        <div style="margin-top: 50px">
          <button class="NextAndPref" (click)="prev()" mat-button>
            <mat-icon>navigate_before</mat-icon>Prev
          </button>
          <button
            class="NextAndPref"
            (click)="next()"
            style="float: right"
            mat-button
          >
            Next <mat-icon>navigate_next</mat-icon>
          </button>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
