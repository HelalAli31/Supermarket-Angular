<div class="CardName">
  <img
    mat-card-image
    [src]="imagePath"
    style="height: 100px; width: 100px; margin-left: 10px; border: none"
  />
  <div class="content">
    <p class="price">** {{ product.price }}₪ **</p>
    {{ product.title }}
  </div>
  <button
    *ngIf="user[0]?.role === 'admin'"
    mat-raised-button
    (click)="updateProduct(product)"
  >
    EDIT
  </button>
  <button
    *ngIf="user[0]?.role === 'user'"
    mat-raised-button
    (click)="selected = !selected"
  >
    SELECT
  </button>
  <div *ngIf="selected">
    <div>
      <label>quantity: </label>
      <input
        matInput
        type="number"
        name="amount"
        [(ngModel)]="amount"
        style="border-bottom: 1px solid black; width: 50px; margin-bottom: 7px"
      />
    </div>
    <button mat-raised-button (click)="AddToCart(product._id, product.price)">
      Add
    </button>
  </div>
</div>
