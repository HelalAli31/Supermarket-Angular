<div>
  <div class="product col-3 productCard">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ product.title | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ product.category?.name }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="imagePath"
        style="height: 200px; width: 200px; margin-left: 10px"
      />
      <mat-card-content>
        <p>
          {{ product.price }}
          {{ product.descrition }}
        </p>
      </mat-card-content>
      <mat-card-actions style="cursor: pointer">
        <button mat-raised-button (click)="deleteProduct(product._id)">
          DELETE
        </button>
        <button mat-raised-button (click)="updateProduct(product)">EDIT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
