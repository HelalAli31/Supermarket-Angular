<div class="container" style="width: 100%">
  <span>
    <section>
      <div class="row">
        <div class="col-md-2 col-sm-6 col-12" *ngFor="let cat of categories">
          <a
            (click)="getCategoryId(cat._id)"
            mat-flat-button
            style="margin: 10px 10px"
            class="cateLink"
            >{{ cat.name }}</a
          >
        </div>
      </div>
    </section>
  </span>
</div>
