<div class="container">
  <span>
    <section class="row">
      <div *ngFor="let cat of categories">
        <a
          (click)="getCategoryId(cat._id)"
          mat-flat-button
          style="width: 80px; margin-left: 10px"
          class="col-11 cateLink"
          >{{ cat.name }}</a
        >
      </div>
    </section>
  </span>
</div>
