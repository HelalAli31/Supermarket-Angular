<div class="MainDiv">
  <div style="width: 280px">
    <mat-icon class="col-6 ShoppingCart" style="font-size: 50px"
      >shopping_cart
    </mat-icon>
    <p class="NItems">{{ items.length }}</p>
    <!-- <div class="cartItems">
      <app-cart-items
        *ngFor="let item of items; index as pIndex"
        class="FixedDiv"
        [item]="item"
      ></app-cart-items>
    </div> -->
    <div *ngFor="let item of items; index as pIndex" class="FixedDiv">
      <div class="row item">
        <div class="col-4">
          <img
            src="{{ this.basePath }}/{{ item.product_id.filename }}"
            class="Image"
          />
        </div>
        <div class="col-5">
          <h4 style="font-family: 'Kalam', cursive">
            {{ item.product_id.title }}
          </h4>
          <h4 style="font-family: 'Kalam', cursive">
            {{ item.amount }} | {{ item.full_price | number: "1.2-2" }}₪
          </h4>
        </div>
        <div class="col-2">
          <mat-icon
            (click)="DeleteItemFromCart(item._id)"
            style="cursor: pointer; color: white"
            class="Delete"
            >delete_forever</mat-icon
          >
          <br />
          <h5
            style="margin: 20px 10px; cursor: pointer"
            (click)="EditItemAmount(item)"
          >
            <mat-icon>edit</mat-icon>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="OrderDiv row mt-5">
    <button class="button col-8" (click)="openDialog()">
      <span> Order now </span>
    </button>
    <h3 class="col-3" style="margin-top: 25px">
      {{ fullPrice | number: "1.2-2" }}₪
    </h3>
  </div>
</div>
